<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Book registration - @FormParam</title>
</head>
<body>

<form method="post" action="http://localhost:8080/api/books">
    <fieldset>
        <legend>Register book</legend>
        <label for="isbn">ISBN</label><br />
        <input type="text" name="isbn" id="isbn" /><br />

        <label for="title">Title</label><br />
        <input type="text" name="title" id="title" /><br />

        <label for="author">Author</label><br />
        <input type="text" name="author" id="author" /><br />

        <label for="published">Publish date</label><br />
        <input type="text" name="published" id="published" /><br />

        <label for="summary">Summary</label><br />
        <input type="text" name="summary" id="summary" /><br />
    </fieldset>

    <input type="submit" value="Submit" />
</form>

</body>
</html>
